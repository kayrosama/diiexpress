{% extends 'login/base.html' %}
{% load static %}
{% block head_login %}
    <script src="{% static 'lib/formvalidation-1.9.0/js/plugins/PasswordStrength.min.js' %}"></script>
    <script src="{% static 'lib/formvalidation-1.9.0/js/zxcvbn.js' %}"></script>
    <script src="{% static 'login/js/update_password.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="row d-flex justify-content-center">
        <div class="col-lg-5 mt-1">
            <form method="post" id="frmForm" data-url="{% url 'login' %}" autocomplete="off">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title fw-bold text-center p-2 m-0">
                            <span class="fa-stack fa-1x mt-2 mb-2">
                                <i class="fa-solid fa-circle fa-stack-2x"></i>
                                <i class="{{ dashboard.get_icon }} fa-stack-1x fa-inverse"></i>
                            </span>
                            <br>
                            Reseteo de Password
                        </h1>
                    </div>
                    <div class="card-body p-4">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ form.password.label }}:</label>
                            <div class="input-group mb-3">
                                {{ form.password }}
                                <button class="btn btn-primary btnShowPassword" type="button" id="button-addon2">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ form.confirm_password.label }}:</label>
                            <div class="input-group mb-3">
                                {{ form.confirm_password }}
                                <button class="btn btn-primary btnShowPassword" type="button" id="button-addon2">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="progress password-progress">
                            <div id="strengthBar" class="progress-bar" role="progressbar" style="width: 0;"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-grid gap-2 mt-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Cambiar Contrase√±a
                            </button>
                        </div>
                        <p class="mt-3 text-center fw-normal">
                            Si deseas retornar<a href="{% url 'login' %}"> da click aqui</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
