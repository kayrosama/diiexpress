{% extends 'form.html' %}
{% load static %}
{% block head_form %}
    <script src="{% static 'lib/tempusdominus-bootstrap-4.5.37.0/js/tempusdominus-bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/tempusdominus-bootstrap-4.5.37.0/css/tempusdominus-bootstrap.css' %}"/>
    <script src="{% static 'assistance/js/form.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
    <form class="form" method="post" action=".." enctype="multipart/form-data" id="frmForm" data-url="{% url 'assistance_list' %}" autocomplete="off">
        <div class="card {{ comp.card }}">
            <div class="card-header">
                <h3 class="card-title">
                    {% if action == 'add' %}
                        <i class="fas fa-plus"></i>
                    {% else %}
                        <i class="fas fa-edit"></i>
                    {% endif %}
                    {{ title }}
                </h3>
            </div>
            <div class="card-body" style="display: block;">
                <div class="container-fluid">
                    <input type="hidden" name="action" id="action" value="{{ action }}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>{{ form.date_joined.label }}:</label>
                                {{ form.date_joined }}
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Asistencia para todos:</label><br>
                                <input type="checkbox" class="form-control-checkbox" value="" name="state_all">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-12">
                            <table style="width:100%;" class="table table-bordered table-sm" id="tblAssistance">
                                <thead>
                                <tr>
                                    <th style="width: 20%;">Empleado</th>
                                    <th style="width: 10%;">Número de cédula</th>
                                    <th style="width: 10%;">Télefono</th>
                                    <th style="width: 10%;">Email</th>
                                    <th style="width: 35%;">Observación</th>
                                    <th style="width: 15%;">Asistencia</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn bg-navy btn-flat">
                    <i class="fas fa-save"></i> Guardar registro
                </button>
                <a href="{{ list_url }}" class="btn btn-danger btn-flat">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </div>
    </form>
{% endblock %}
