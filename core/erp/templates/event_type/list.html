{% extends 'list.html' %}

{% block columns %}
    <th>Número</th>
    <th>Nombre</th>
    <th>¿Poner asistencia?</th>
    <th class="text-center">Opciones</th>
{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td class="text-center">
                {% if i.put_assist %}
                    <span class="badge badge-primary badge-pill">Si</span>
                {% else %}
                    <span class="badge badge-info badge-pill">No</span>
                {% endif %}
            </td>
            <td class="text-center">
                <a href="{% url 'event_type_update' i.id %}" data-toggle="tooltip" title="Editar registro"
                   class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'event_type_delete' i.id %}" rel="delete" data-toggle="tooltip" title="Eliminar registro"
                   class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
