{% extends 'report.html' %}
{% load static %}
{% block head_report %}
    <script src="{% static 'lib/tempusdominus-bootstrap-4.5.37.0/js/tempusdominus-bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/tempusdominus-bootstrap-4.5.37.0/css/tempusdominus-bootstrap.css' %}"/>
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}">
    <script src="{% static 'salary_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content_report %}
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>{{ form.year_month.label }}:</label>
                <div class="input-group mb-3">
                    {{ form.year_month }}
                    <div class="input-group-append">
                        <button class="btn bg-navy btnSearchAll" type="button">
                            <i class="fas fa-calendar-check"></i> Ver todas
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>{{ form.employee.label }}:</label>
                {{ form.employee }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered table-sm" id="tblReport" style="width:100%;">
                <thead>
                <tr>
                    <th style="width: 5%;">Año/Mes</th>
                    <th style="width: 15%;">Nombres</th>
                    <th style="width: 10%;">Salario</th>
                    <th style="width: 10%;">Salario/Día</th>
                    <th style="width: 10%;">Días/Lab.</th>
                    <th style="width: 10%;">Salario/Mes</th>
                    <th style="width: 15%;">Ingresos</th>
                    <th style="width: 15%;">IESS</th>
                    <th style="width: 10%;">Total a recibir</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
