{% extends 'report.html' %}
{% load static %}
{% block head_report %}

                        </button>

            </div>
        </div>
        <div class="col-lg-4">

                <label>{{ form.provider.label }}:</label>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
