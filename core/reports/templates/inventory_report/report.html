{% extends 'report.html' %}
{% load static %}
{% block head_report %}
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}">
    <script src="{% static 'inventory_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content_report %}
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label>{{ form.product.label }}:</label>
                {{ form.product }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered table-sm" id="tblReport" style="width:100%;">
                <thead>
                <tr>
                    <th style="width: 35%;">Producto</th>
                    <th style="width: 10%;">Código</th>
                    <th style="width: 15%;">Categoría</th>
                    <th style="width: 15%;">Precio/Compra</th>
                    <th style="width: 15%;">Precio/Venta</th>
                    <th style="width: 10%;">Stock</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
