{% extends 'report.html' %}
{% load static %}
{% block head_report %}
    <script src="{% static 'employee_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content_report %}
    <div class="row">
        <div class="col-lg-5 col-md-12">
            <div class="form-group">
                <label>{{ form.date_range.label }}:</label>
                <div class="input-group mb-3">
                    {{ form.date_range }}
                    <div class="input-group-append">
                        <button class="btn bg-navy btnSearchAll" type="button">
                            <i class="fas fa-calendar-check"></i> Ver todas
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <table class="table table-bordered table-sm" id="tblReport" style="width:100%;">
                <thead>
                <tr>
                    <th style="width: 25%;">Nombres</th>
                    <th style="width: 15%;">Fecha de registro</th>
                    <th style="width: 15%;">Número de cédula</th>
                    <th style="width: 15%;">Teléfono</th>
                    <th style="width: 15%;">Email</th>
                    <th style="width: 15%;">Salario mensual</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
